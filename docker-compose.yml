version: '3.8'
services:
  reverse-proxy:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.hbit.dev`)"
      - "traefik.http.routers.api.entrypoints=web"

  tasks-service:
    build:
      context: ./cmd/tasks-service
    environment:
      RABBITMQ_URL:
        ampq://guest:guest@message-broker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tasks-service.rule=Host(`api.hbit.dev`) && PathPrefix(`/tasks`)"
      - "traefik.http.services.tasks-service.loadbalancer.server.port=80" 
      - "traefik.http.middlewares.strip-tasks-prefix.stripprefix.prefixes=/tasks"
      - "traefik.http.routers.tasks-service.middlewares=strip-tasks-prefix"

  rpg-service:
    build:
      context: ./cmd/rpg
    environment:
      RABBITMQ_URL:
        ampq://guest:guest@message-broker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rpg-service.rule=Host(`api.hbit.dev`) && PathPrefix(`/rpg`)"
      - "traefik.http.services.rpg-service.loadbalancer.server.port=80"
      - "traefik.http.middlewares.strip-rpg-prefix.stripprefix.prefixes=/rpg"
      - "traefik.http.routers.rpg-service.middlewares=strip-rpg-prefix"

  achievements-service:
    build:
      context: ./cmd/achievements
    environment:
      RABBITMQ_URL:
        ampq://guest:guest@message-broker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.achievements-service.rule=Host(`api.hbit.dev`) && PathPrefix(`/achievements`)"
      - "traefik.http.services.achievements-service.loadbalancer.server.port=80" 
      - "traefik.http.middlewares.strip-achievements-prefix.stripprefix.prefixes=/achievements"
      - "traefik.http.routers.achievements-service.middlewares=strip-achievements-prefix"

  updates-service:
    build:
      context: ./cmd/updates
    environment:
      RABBITMQ_URL:
        ampq://guest:guest@message-broker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.achievements-service.rule=Host(`api.hbit.dev`) && PathPrefix(`/updates`)"
      - "traefik.http.services.achievements-service.loadbalancer.server.port=80" 
      - "traefik.http.middlewares.strip-updates-prefix.stripprefix.prefixes=/updates"
      - "traefik.http.routers.updates-service.middlewares=strip-updates-prefix"

  message-broker:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  volumes:
    rabbitmq_data:
